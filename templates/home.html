<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cart</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo-svg.svg'%}">

    <style>
     /* General Reset */
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Global Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #eeeced;
    color: #333;
}

a {
    text-decoration: none;
    color:inherit;
}


/* Header Styles */
header {
    background-color: #333;
    color: rgb(18, 219, 105);
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
   
}

header .logo h1 {
    margin-left: 50px;
}
h1:hover{
 color: yellow;
} 

nav ul {
    display: flex;
    list-style-type: none;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #08a951;
}

/* Main Section */
.hero {
    background-color: #4CAF50;
    color: white;
    padding: 50px;
    text-align: center;
}

.product-section,section {
    padding: 40px 20px;
    text-align: center;
}

.product-catalog,catelog {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.product-item,item {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 200px;
    text-align: center;
}

.product-item img {
    width: 100%;
    border-radius: 5px;
}

.product-item p {
    margin: 10px 0;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}

footer .footer-info p {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>FOOD CART</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#about">AboutUs</a></li>
                <li><a href="login">Login</a></li>
                <li><a href="regiester">Regiester</a></li>
                <li><a href="#">Sigout</a></li>
                <li><a href="menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="home" class="hero">
            <h2>Welcome to Food Cart</h2>
            <p>Your one-stop shop for all your grocery needs!</p>
        </section>

        <section id="products" class="product-section">
            <h2>Orders By category</h2>
            <div class="product-catalog">
                
                <div class="product-item">
                    <img src="apple.jpg" alt="Break-Fast">
                </div>
               
                <div class="product-item">
                    <img src="milk.jpg" alt="Salt,Sugar&Oils">
                </div>
                <a href="regiester.html">
                <div class="product-item">
                    <img src="bread.jpg" alt="Exam-Things">
                </div>
                </a>
                <div class="product-item">
                    <img src="cheese.jpg" alt="House-Hold-Things">
                </div>
                <div class="product-item">
                    <img src="cheese.jpg" alt="Atta & Rice">
                </div>
            
         <div class="product-item" style="float: left;">
                <img src="cheese.jpg" alt="Dairy,Bread & Eggs">
            </div>
            <div class="product-item" style="float: left;">
                <img src="cheese.jpg" alt="Biscuits & Snacks">
            </div>
            <div class="product-item" style="float: left;">
                <img src="cheese.jpg" alt="Cold Drinks">
            </div>
            <div class="product-item">
                <img src="cheese.jpg" alt="Sops & Breshs ">
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-info">
            <p>&copy; 2024 SuperMart. All rights reserved.</p>
            <p>123 SuperMart Avenue, Grocery City</p>
        </div>
    </footer>
 
    
</body>
</html>
